<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>color picker</h2>
    color code: <span id="data"></span>
    <button onclick="changecolor()" id="btn">click here</button>
    <script>
        let x=[1,2,3,4,5,6,7,8,9,'A','B','C','D','E'];
        
        btn=document.getElementById("btn");
        btn.addEventListener('click',changecolor)
        function changecolor(){
            let y='#';
            for(var i=1;i<=6;i++)
            {
                y+=x[random()];
            }
            document.getElementById("data").textContent=y;
            document.body.style.backgroundColor=y;
        }
     
       function random(){
        return Math.floor(Math.random()*x.length)
       }
    </script>
</body>
</html>
