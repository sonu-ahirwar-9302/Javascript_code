<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>welcome to javascript</h1>


    <script>
        var my_arr1=[1,2,3,4,5,6,7];
        var my_arr2=["pooja", "aarti", "deeksha"];
        document.write(typeof(my_arr1),"<br>");
        var x=my_arr1.length;

        document.write(x,"<br>");
        document.write(typeof(my_arr1.toString()),"<br>");
        document.write(my_arr1.join("-----------"),"<br>");
        my_arr1.pop();
        document.write(my_arr1,"<br>");
        my_arr1.push("sonu");
        document.write(my_arr1,"<br>");
        my_arr1.shift();
        document.write(my_arr1,"<br>");
        document.write(my_arr1.shift(),"<br>");
        document.write(my_arr1.unshift(),"<br>");
        document.write(my_arr1.concat(my_arr2,my_arr2),"<br>");


    </script>
</body>
</html>
