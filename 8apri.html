<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Random number</h1>
    <p id="data"></p>
    <button onclick="my_onclick()">onclick</button>
    <script>
        const my_onclick=()=>
        {
            var x=Math.floor(Math.random()*7)+1;
            document.getElementById("data").innerHTML=x;
        }
    </script>
</body>
</html>
