<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        i=1;
        while(i<=5){
            var j=1;
            while(j<=i){
                document.write(i,"<br>");
                j++;
            }
            document.write("<br>");
            i++;
        }
    </script>
</body>
</html>
