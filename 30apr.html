<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter the no: <input type="text" id="val1">
                  <input type="submit" onclick="tble()">
    <script>
        const tble=()=>{
            var  x=parseInt(document.getElementById('val1').value);
            document.write(typeof(x));
            var i=1;
            while(i<=10){
                var tble=x*i;
                document.write(x,"*",i,"=",tble,"<br>");
                i++;
            }
        }
    </script>
</body>
</html>
