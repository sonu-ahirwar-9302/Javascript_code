<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Enter the number"));
        do{
            document.write(n,"<br>");
            n++
        }
        while(n<=10);
    </script>
</body>
</html>
