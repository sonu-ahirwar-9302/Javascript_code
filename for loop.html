<!--take two input from user and so all the number which have exactly for factor if number of factor exact eqaul to 2 then so all show type of no. as prime number-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1=parseInt(prompt("Enter the number"));
        var n2=parseInt(prompt("Enter the number"));
        for(var i=n1; i<=n2;i++)
        {
            var ans=0;
            for(var j=n1; j<=i;j++){
                if(i%j==0){
                    ans++;
                }
            }
            if(ans==4){
                document.write("four factor",i,"<br>");
            }
            else if(ans==2){
                document.write("prime = ",i,"<br>");
            }
            else{
                document.write("bhaagwan jane ");
            }
        }
    </script>
</body>
</html>
